// Apply the java-library plugin to add support for Java Library
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'application'
apply plugin: 'java-library'

mainClassName = 'functionalModules.CustomMapReduce'

repositories {
    mavenCentral()
}
// In this section you declare where to find the dependencies of your project
dependencies {
   compile 'org.apache.hadoop:hadoop-common:2.8.1'
   compile 'org.apache.hadoop:hadoop-hdfs:2.8.1'
   compile 'org.apache.hadoop:hadoop-mapreduce-client-core:2.8.1'
   compile 'com.opencsv:opencsv:3.3'
   compile 'org.apache.hadoop:hadoop-mapreduce-client-jobclient:2.8.1'
   testImplementation 'junit:junit:4.12'
 }

task loadDb (type: JavaExec) {
	classpath = sourceSets.main.runtimeClasspath
	main = 'dataHandler.LoadData'
}

run{
    standardInput = System.in
}

run.dependsOn(loadDb)
